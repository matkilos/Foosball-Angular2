<div class="well">
    <button class="btn btn-default" (click)="addPlayerModal.show()">Add player</button>
    <table class="table table-striped table-hover">
        <colgroup>
            <col class="col-md-1">
            <col>
            <col class="col-md-1">
        </colgroup>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th class="text-center">Actions</th>
            </tr>
        </thead>
        <tbody class="table ">
            <tr *ngFor="let player of playersList">
                <td>{{player.id}}</td>
                <td>{{player.name}}</td>
                <td class="text-center">
                    <span role="button" (click)="removePlayer(player.id)">
                        <i class="fa fa-trash-o"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<modal #addPlayerModal>
    <div modal-header>
        Add a player
    </div>
    <div modal-body>
        <label>Name</label>
        <input class="form-control" [(ngModel)]="addPlayerModel.name" placeholder="Enter your name here">
    </div>
    <div modal-footer>
        <button type="button" class="btn btn-default" (click)="addPlayerModal.hide()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addPlayer()">Save</button>
    </div>
</modal>

<modal #operationStatusModal [simple]="true">
    <div modal-body class="text-center">
        <i class="fa fa-spin fa-futbol-o"></i> Removing player
    </div>
</modal>
